<div class="container fullHeight">
  <h1>Form Control</h1>
  <form (ngSubmit)="login()" class="loginForm">
    <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <input name="email" type="email" matInput placeholder="example@domain.com" [formControl]="email">
      <mat-error *ngIf="email.errors?.email" >Invalid Email</mat-error>
      <mat-error *ngIf="email.errors?.required" >Email is required</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Password</mat-label>
      <input name="password" type="password" matInput placeholder="NOT password123" [formControl]="password">
      <mat-error *ngIf="password.errors?.required && password.touched">Password is required</mat-error>
      <mat-error *ngIf="password.errors?.minlength && password.touched">Minimum 6 characters</mat-error>
    </mat-form-field>

    <button mat-flat-button color="primary" type="submit" [disabled]="email.invalid || password.invalid">Login</button>
  </form>
</div>
